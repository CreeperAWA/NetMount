[package]
name = "app"
description = "NetMount"
version = "1.0.5"
authors = ["VirtualHotBar"]
license = ""
repository = ""
default-run = "app"
edition = "2021"
rust-version = "1.60"

windows_subsystem = "windows"

[package.metadata.windows]
manifest = "app.manifest"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
anyhow = "1"
itertools = "0"
tauri-build = { version = "2.0.0-beta", features = [] }
indicatif = "0.17.8"
reqwest = { version = "0.11", features = ["json", "stream", "blocking"] }
futures-util = "0.3"
zip = "1.1.4"
tokio = { version = "1", features = ["full"] }
tar = "0.4.40"
flate2 = { version = "1.0.30", features = ["zlib"] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "2.0.0-beta", features = [
    "macos-private-api",
    "devtools",
    "tray-icon",
] }
anyhow = "1"
anyhow-tauri = "1"
phf = { version = "0", features = ["macros", "serde"] }
rand = "0.8"
directories = "5.0.1"

reqwest = { version = "0.11", features = ["json", "stream"] }
tokio = { version = "1", features = ["full"] }
futures-util = "0.3"

sysinfo = "0.30.10"
once_cell = "1.19.0"

lazy_static = "1.4.0"
fslock = "0.2.1"

# ipc-channel = "0.18.0"
rfd = "0.14.1"
tauri-plugin-shell = "2.0.0-beta.7"
tauri-plugin-os = "2.0.0-beta.6"
tauri-plugin-fs = "2.0.0-beta.9"
tauri-plugin-process = "2.0.0-beta.6"
[target.'cfg(windows)'.dependencies]
winreg = "0.10.1"
winapi = "0.3"
widestring = "1.1"

[target."cfg(not(any(target_os = \"android\", target_os = \"ios\")))".dependencies]
tauri-plugin-single-instance = "2.0.0-beta.9"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem and the built-in dev server is disabled.
# If you use cargo directly instead of tauri's cli you can use this feature flag to switch between tauri's `dev` and `build` modes.
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
